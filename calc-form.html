<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculation Form PHP</title>
    <style media="screen">
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="calculate.php" method="post">

        <!-- Valuel 1 -->
        <p>Value 1: <input type="text" name="val1" size=10></p>
        <!-- Value 2 -->
        <p>Value 2: <input type="text" name="val2" size=10></p>
        <p>
          <strong>Calculations</strong> <br>
        <!-- Radio Input to determine what will be done with 2 values -->
          <input type="radio" name="calc" value="add"> Add<br>
          <input type="radio" name="calc" value="subtract"> Subract<br>
          <input type="radio" name="calc" value="multiply"> Multiply<br>
          <input type="radio" name="calc" value="divide"> Divide
        </p>
        <!-- Send Values to calculate.php -->
        <p><input type="submit" name="submit" value="Calculate"></p>
    </form>
  </body>
</html>
